#torrent-remover.py config file
LOG_FILE = '/path/to/logfile.log'  # this can be anywhere your user can write, I have it write to my flexget log
HASH_FILE = '/path/to/hashes.txt'  # file with hashes of torrents you wish to keep these will be ignored
SEED_FOR = 2.0                     # number of days you want to keep torrents before deleting them used decimal for fractions of days 
                                   # eg. .5 = 12 hours

# transmission configuration
[connection]
TRANS_HOST = 'localhost'   # hostname or IP of your transmission client
TRANS_PORT = 9091          # port your transmission client listens on for rpc
TRANS_USER = ''            # username if you use one
TRANS_PASS = ''            # password if you use one
